/* BEGINS - Google Search Tool */
        html, body {
            height: 100%;
            margin: 0;            
        }

        .container {
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #google-search-tool {
            width: 500px;
            margin: 5px;
            text-align: center;
            position: fixed;
            top: 110px;
            left: 390px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @font-face {
            font-family: 'Product Sans';
            font-style: 'normal';
            font-weight: 400;
            src: local('Open Sans'), local('OpenSans'), 
            url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2)
            format('woff2');
        }

        #google-logo {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 0px;
            align-items: center;
            font-family: 'Product Sans';
            font-size: 81px;
            font-weight: 600;
            padding: 60px;
            margin: 20px;
        }

        #search-bar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            border: 1px solid rgba(199, 199, 199, 0.5);
            border-radius: 25px;
            height: 45px;
            width: 549px;
            position: relative;
            padding-left: 30px;
            background-size: 15px;
            background-repeat: no-repeat;
            transition: box-shadow .0,5s;
        }

        #search-bar input {
            border: none;
            border-radius: 25px;
            display: block;
            width: 94%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color:rgb(50, 50, 50);
        }

        input:focus {
            outline: none; 
        }

        #search-bar:hover {
            box-shadow: 0 0 5px rgba(33, 33, 33, .2);
        }

        #search-icon {
            position: absolute;
            top: 12px;
            left: 14px;
            color:rgb(165, 165, 165);
        }

        #mic-icon {
            position: absolute;
            top: 11px;
            right: 16px;
            font-size: 25px;
            color: royalblue;
        }

        @font-face {
            font-family: material-icons;
            font-style: normal;
            font-weight: 400;
            src: url(https://example.com/MaterialIcons-Regular.eot);
            src: local('Material Icons'), local('MaterialIcons-Regular'),
            url(https://example.com/MaterialIcons-Regular.woff2), format('woff2'),
            url(https://example.com/MaterialIcons-Regular.woff), format('woff'),
            url(https://example.com/MaterialIcons-Regular.ttf), format('truetype');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 20px;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -moz-osx-font-smoothing: grayscale;
        }

        #search-buttons {
            position: relative;
            top: 4px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 10px;
            margin: 10px;
        }

        #google-search-button {
            background-color: #f3f2f2;
            border: hidden;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 10px 20px;
            margin: 5px;
           border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            color: #636363;
            transition-property: border, background-color, color;
            transition-duration: 0,01s;
        }

        #google-search-button:hover {
            border: 1px solid rgb(187, 187, 187);
            background-color: rgb(247, 247, 247);
            color: rgb(50, 50, 50);
        }

        #feeling-lucky-button {

            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(99, 99, 99);
            transition-property: border, background-color, color; 
            transition-duration: 0,01s;
        }

        #feeling-lucky-button:hover {
            border: 1px solid rgb(187, 187, 182);
            background-color: rgb(247, 247, 247);
            color: rgb(50, 50, 50);
        }
        

        span:nth-child(1) {
